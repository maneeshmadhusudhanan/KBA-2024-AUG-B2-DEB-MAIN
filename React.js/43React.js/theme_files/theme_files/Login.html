<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body className="bg-purple-100 flex items-center justify-center min-h-screen">
    <div className="bg-white p-10 rounded-lg shadow-lg max-w-sm w-full">
      <h2 className="text-3xl font-bold text-purple-700 mb-4 text-center">
        Login
      </h2>
      <form>
        <!-- Email Field -->
        <div className="mb-4">
          <label for="email" className="block text-gray-700 font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            className="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Password Field -->
        <div className="mb-6">
          <label for="password" className="block text-gray-700 font-bold mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            className="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Submit Button and Forgot Password Link -->
        <div className="flex items-center justify-between mb-6">
          <button
            type="submit"
            className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            Login
          </button>
          <a href="#" className="text-purple-700 hover:underline"
            >Forgot Password?</a
          >
        </div>
        <!-- Signup Link -->
        <p className="text-center">
          Don't have an account?
          <a href="Signup.html" className="text-purple-700 hover:underline"
            >Sign Up</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
