<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body className="bg-purple-100 flex items-center justify-center min-h-screen">
    <div className="bg-white p-10 rounded-lg shadow-lg max-w-sm w-full">
      <h2 className="text-3xl font-bold text-purple-700 mb-4 text-center">
        Sign Up
      </h2>
      <form>
        <!-- Name Field -->
        <div className="mb-4">
          <label for="name" className="block text-gray-700 font-bold mb-2"
            >Name:</label
          >
          <input
            type="text"
            id="name"
            name="name"
            className="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Email Field -->
        <div className="mb-4">
          <label for="email" className="block text-gray-700 font-bold mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            className="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- Password Field -->
        <div className="mb-4">
          <label for="password" className="block text-gray-700 font-bold mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            className="w-full px-3 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
        <!-- User Type Field -->
        <div className="mb-4">
          <label for="userType" className="block text-gray-700 font-bold mb-2"
            >User Type:</label
          >
          <select
            id="userType"
            name="userType"
            className="border rounded w-full py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <!-- Submit Button -->
        <div className="flex items-center justify-between mb-6">
          <button
            type="submit"
            className="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
          >
            Sign Up
          </button>
        </div>
        <!-- Login Link -->
        <p className="text-center">
          Already have an account?
          <a href="Login.html" className="text-purple-700 hover:underline"
            >Login</a
          >
        </p>
      </form>
    </div>
  </body>
</html>
