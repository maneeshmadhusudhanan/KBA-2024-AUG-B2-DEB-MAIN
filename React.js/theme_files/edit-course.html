<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <title>Blockchain Courses</title>
  </head>

  <body>
    <!-- navbar  -->
    <div
      classNameName="bg-purple-100 text-purple-950 grid grid-cols-1 md:grid-cols-2 p-3 shadow-md"
    >
      <div classNameName="flex items-center">
        <a href="#">
          <img
            classNameName="m-1p-2 size-12"
            src="./images/kbalogo.png"
            alt="logo"
          />
        </a>
      </div>
      <div
        classNameName="flex justify-center md:justify-end items-center mt-2 md:mt-0 space-x-5 md:space-x-10"
      >
        <a href="#" classNameName="ml-20">Home</a>
        <a href="#" classNameName="ml-20">Courses</a>
        <a href="#" classNameName="ml-20">Contact Us</a>
        <a href="#" classNameName="ml-20">Add Course</a>
      </div>
    </div>

    <!-- form -->
    <section classNameName="bg-white mb-20">
      <div classNameName="container m-auto max-w-2xl py-2">
        <div
          classNameName="bg-purple-100 px-6 py-8 mb-4 shadow-md rounded-md border m-4 md:m-0"
        >
          <form onSubmit="{submitForm}">
            <h2
              classNameName="text-3xl text-purple-800 text-center font-semibold mb-6"
            >
              Update Course
            </h2>

            <div classNameName="mb-4">
              <label classNameName="block text-gray-700 font-bold mb-2">
                Course Name
              </label>
              <input
                type="text"
                id="title"
                name="title"
                classNameName="border rounded w-full py-2 px-3 mb-2"
                placeholder="eg. Certified Blockchain Associate"
                required
              />
            </div>

            <div classNameName="mb-4">
              <label
                htmlFor="type"
                classNameName="block text-gray-700 font-bold mb-2"
              >
                Course Type
              </label>
              <select
                id="type"
                name="type"
                classNameName="border rounded w-full py-2 px-3"
                required
              >
                <option value="Self-Paced">Self-Paced</option>
                <option value="Instructor-Led">Instructor-Led</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>

            <div classNameName="mb-4">
              <label
                htmlFor="description"
                classNameName="block text-gray-700 font-bold mb-2"
              >
                Description
              </label>
              <textarea
                id="description"
                name="description"
                classNameName="border rounded w-full py-2 px-3"
                rows="4"
                placeholder="add a short course description"
              ></textarea>
            </div>

            <div classNameName="mb-4">
              <label
                htmlFor="type"
                classNameName="block text-gray-700 font-bold mb-2"
              >
                Price
              </label>
              <select
                id="price"
                name="price"
                classNameName="border rounded w-full py-2 px-3"
                required
              >
                <option value="Rs.5000">Rs.5000</option>
                <option value="Rs.3500">Rs.3500</option>
                <option value="Rs.15000">Rs.15000</option>
              </select>
            </div>

            <div>
              <button
                classNameName="bg-purple-500 hover:bg-purple-600 my-10 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
                type="submit"
              >
                Update Course
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
