    <!-- Add Book Form -->
    <div class="form">
        <form class="add-book-form">
            <h2>Add Book</h2>

            <div class="form-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" placeholder="Enter book name" required>
            </div>

            <div class="form-group">
                <label for="authorName">Author Name:</label>
                <input type="text" id="authorName" placeholder="Enter author name" required>
            </div>

            <div class="form-group">
                <label for="chooseBook">Choose Book:</label>
                <input type="file" id="chooseBook" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="Enter book description" required></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Add Book" class="submit-button">
            </div>
        </form>
    </div>
