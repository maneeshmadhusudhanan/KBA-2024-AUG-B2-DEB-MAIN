<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body class="body">

    <div class="signup">
        <form action="">
            <div class="text-center">
                <h2 class="signup-title">Sign Up</h2>

                <div class="input-group">
                    <label for="username" class="input-label">User Name:</label>
                    <input type="text" id="username" placeholder="Enter your username" required class="input-field">
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required class="input-field">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required class="input-field">
                </div>

                <div class="button">
                    <input type="submit" value="SIGN UP" class="signup-button">
                </div>

                <div class="footer-links">
                    <p class="existing-account">Already have an account? <a href="/login.html" class="login-link">Login</a></p>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
