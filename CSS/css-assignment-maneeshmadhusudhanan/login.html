<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body class="body">

    <div class="login">
        <form action="">
            <div class="text-center">
                <h2 class="login-title">Login</h2>

                <div class="input-group">
                    <label for="email" class="input-label">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required class="input-field">
                </div>

                <div class="input-group">
                    <label for="password" class="input-label">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password" required class="input-field">
                </div>

                <div class="button">
                    <input type="submit" value="LOGIN" class="login-button">
                </div>

                <div class="footer-links">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <p class="signup-text">Don't have an account? <a href="/signup.html" class="signup-link">Signup</a></p>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
