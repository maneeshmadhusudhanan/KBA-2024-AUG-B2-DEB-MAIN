<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<script>
    async function handleSubmit(event){
            event.preventDefault();
            const firstName = document.getElementById('FirstName').value;
            const lastName = document.getElementById('LastName').value;
            const username = document.getElementById('UserName').value;
            const password = document.getElementById('Password').value;
            const userRole = document.getElementById('UserRole').value;

            console.log(firstName);

            const response= await fetch("http://127.0.0.1:8000/signup",{
                method:"POST",
                headers:{
                    'Content-Type':'application/json'
                },
                body:JSON.stringify(
                {
                FirstName:firstName,
                LastName:lastName, 
                UserName:username, 
                Password:password,
                UserRole:userRole
                })
            });

            console.log(response.status);
            if(response.status==201){
                // window.location.href="/signup.html"
                alert("Successfully registerd");
            }
            else if(response.status==400){
                alert("Username already used");
            }
            else{
                alert("Server Error..Try after sometime");
            }
            const data= await response.json();
            console.log(data);
            


    }
   </script>
</head>
<body>

    


<body class="flex justify-center items-center min-h-screen bg-purple-100">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold text-purple-600 mb-6 text-center">Sign Up</h1>
        <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 text-sm font-semibold mb-2">Name:</label>
                <input type="text" id="" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
            </div>
            <div class="mb-6">
                <label for="role" class="block text-gray-700 text-sm font-semibold mb-2">ROLE</label>
                <select id="role" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-purple-500">
                    <option>Admin</option>
                    <option>User</option>
                    <option>Client</option>
                </select>
            </div>
            <button  type="submit" class="w-full bg-purple-500 text-white font-bold py-2 px-4 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-center text-sm">
            Already have an account? <a href="/BACKEND/KBAwebpage/KBA-Frontend/public/pages/login.html" class="text-purple-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
