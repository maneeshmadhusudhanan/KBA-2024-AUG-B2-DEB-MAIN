<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>UPDATE COURSE</title>  
   <script src="https://cdn.tailwindcss.com"></script>  
</head>  
<body>  
  <div class=" mx-auto p-4">  
    <div class="heading text-center mb-6">  
 <h2 class="text-2xl font-bold text-purple-600">Update Course</h2>  
   </div>  
  <div class="form bg-white rounded-lg shadow-md p-6">  
 <form action="">  
  <div class="mb-4">  
   <label for="courseName" class="block text-gray-700 text-sm font-bold mb-2">Course Name:</label>  
  <input type="text" id="courseName" class="w-full border rounded-md p-2" required>  
  </div>  
 <div class="mb-4">  
   <label for="courseType" class="block text-gray-700 text-sm font-bold mb-2">Course Type:</label>  
   <select id="courseType" class="w-full bg-white border rounded-md p-2">  
 <option value="">Hybrid</option>  
 <option value="">Online</option>  
 <option value="">Offline</option>  
  </select>  
  </div>  
  <div class="mb-4">  
   <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>  
  <textarea id="description" class="w-full border rounded-md p-2"></textarea>  
 </div>  
 <div class="mb-4">  
   <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price:</label>  
   <select id="price" class="w-full bg-white border rounded-md p-2">  
 <option value="">1500</option>  
 <option value="">2000</option>  
 <option value="">5000</option>  
   </select>  
  </div>  
 <div class="mb-4">  
   <input type="button" class="w-full bg-purple-500 text-white rounded-md py-2 hover:bg-purple-600 transition-colors" value="UPDATE COURSE" required>  
  </div>  
 </form>  
   </div>  
  </div>  
</body>  
</html>
