<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Adding custom keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 100;
            }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-400 flex flex-col items-center justify-center min-h-screen">






 <!-- Navbar -->
<nav class="w-full bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 shadow-2xl rounded-b-xl py-4 mb-24 fade-in transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-inner hover:bg-gradient-to-r hover:from-orange-300 hover:to-orange-500 border-b-4 border-gray-200 hover:border-orange-400">
    <div class="container mx-auto flex justify-between items-center px-6">
        <img src="/Libimages/logolib.png" alt="Library Logo" class="w-24 h-24 transform transition duration-500 hover:scale-110 hover:rotate-6 hover:shadow-xl hover:border-2 border-orange-400 rounded-full">
        <ul class="flex space-x-8 text-gray-800 font-bold text-lg">
            <li><a href="/home2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 hover:px-4 py-2 rounded-md">HOME</a></li>
            <li><a href="/viewbook2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 hover:px-4 py-2 rounded-md">VIEW BOOK</a></li>
            <li><a href="/addbook2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 hover:px-4 py-2 rounded-md">ADD BOOK</a></li>
            <li><a href="/signup3.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 hover:px-4 py-2 rounded-md">SIGN UP</a></li>
            <li><a href="/login3.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 hover:px-4 py-2 rounded-md">LOGIN</a></li>
        </ul>
    </div>
</nav>

<!-- Additional Tailwind CSS Custom Animations -->
<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .fade-in {
        animation: fadeIn 2s ease-out forwards;
    }

    /* Adding additional keyframes for hover effects */
    @keyframes pulse {
        0%, 100% {
            box-shadow: 0 0 0 0 rgba(255, 153, 51, 0.4);
        }
        50% {
            box-shadow: 0 0 20px 20px rgba(255, 153, 51, 0);
        }
    }

    .hover:animate-pulse {
        animation: pulse 2s infinite;
    }
</style>




    <!-- Content Section -->
<div class="screen bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 shadow-xl rounded-xl p-12 fade-in w-4/5 lg:w-1/2 transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-orange-300 hover:to-orange-500">
    <div class="text-center">
        <h1 class="text-5xl font-extrabold text-orange-400 mb-6 animate-bounce hover:text-orange-500 transition duration-300">Welcome to the Library</h1>
        <p class="text-lg text-gray-800 mb-6 opacity-0 animate-fadeIn transition duration-700 ease-in-out transform hover:translate-x-4 hover:text-orange-400">
            "Discover your next great read with our extensive digital library. Access thousands of eBooks and audiobooks anytime, anywhere, and let your imagination soar."
        </p>
        <a href="/viewbook2.html" class="bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold py-4 px-10 rounded-full hover:bg-gradient-to-l hover:from-orange-500 hover:to-orange-600 transition duration-300 ease-in-out transform hover:scale-110 cursor-pointer animate-pulse">
            Explore Books
        </a>
    </div>
</div>

<!-- Additional Tailwind CSS Custom Animations -->
<style>
    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 2s ease-out forwards;
    }
</style>


    <!-- Footer -->
    <footer class="w-full bg-white py-6 mt-96 shadow-lg fade-in">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 LibraryApp. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
