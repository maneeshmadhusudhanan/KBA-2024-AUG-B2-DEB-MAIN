<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Adding custom keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 100;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        /* Adding keyframes for hover effects */
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 153, 51, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 20px rgba(255, 153, 51, 0);
            }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-200 via-gray-100 to-gray-200 min-h-screen flex flex-col items-center justify-center">

    <!-- Navbar -->
    <nav class="w-full bg-white shadow-lg py-4 mb-2 animate-fadeIn transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl border-b-4 border-gray-200 hover:border-orange-400 rounded-b-xl">
        <div class="container mx-auto flex justify-between items-center px-6">
            <img src="/Libimages/logolib.png" alt="Library Logo" class="w-24 h-24 transform transition duration-500 hover:scale-110 hover:rotate-6 hover:shadow-xl border-2 border-orange-400 rounded-full">
            <ul class="flex space-x-6 text-gray-700 font-bold text-lg">
                <li><a href="/home2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 px-4 py-2 rounded-md">HOME</a></li>
                <li><a href="/viewbook2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 px-4 py-2 rounded-md">VIEWBOOK</a></li>
                <li><a href="/addbook2.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 px-4 py-2 rounded-md">ADDBOOK</a></li>
                <li><a href="/signup3.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 px-4 py-2 rounded-md">SIGNUP</a></li>
                <li><a href="/login3.html" class="hover:text-orange-400 hover:scale-110 transition duration-300 ease-in-out transform hover:shadow-lg hover:bg-gray-100 px-4 py-2 rounded-md">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <!-- Add Book Form -->
    <div class="bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 shadow-xl rounded-xl p-12 animate-fadeIn w-4/5 lg:w-1/2 transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-orange-300 hover:to-orange-500">
        <form class="space-y-6">
            <h2 class="text-center text-3xl font-bold text-orange-400 mb-8">Add Book</h2>

            <div class="space-y-2">
                <label for="bookName" class="block text-lg text-gray-700">Book Name:</label>
                <input type="text" id="bookName" placeholder="Enter book name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition">
            </div>

            <div class="space-y-2">
                <label for="authorName" class="block text-lg text-gray-700">Author Name:</label>
                <input type="text" id="authorName" placeholder="Enter author name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition">
            </div>

            <div class="space-y-2">
                <label for="chooseBook" class="block text-lg text-gray-700">Choose Book:</label>
                <input type="file" id="chooseBook" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition">
            </div>

            <div class="space-y-2">
                <label for="description" class="block text-lg text-gray-700">Description:</label>
                <textarea id="description" placeholder="Enter book description" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400 transition h-32"></textarea>
            </div>

            <div class="flex justify-center">
                <input type="submit" value="Add Book" class="bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold py-3 px-10 rounded-full hover:bg-gradient-to-l hover:from-orange-500 hover:to-orange-600 transition duration-300 ease-in-out transform hover:scale-110 cursor-pointer animate-pulse">
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="w-full bg-white py-6 mt-12 shadow-lg animate-fadeIn">
        <div class="container mx-auto text-center text-gray-600">
            <p>&copy; 2024 LibraryApp. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
