<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom keyframe animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 100;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 165, 0, 0.4);
            }
            50% {
                box-shadow: 0 0 20px 20px rgba(255, 165, 0, 0);
            }
        }

        .fade-in {
            animation: fadeIn 2s ease-out forwards;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 flex items-center justify-center min-h-screen">

    <div class="screen bg-gradient-to-r from-gray-400 via-gray-200 to-gray-400 shadow-xl rounded-xl p-12 fade-in w-4/5 lg:w-1/3 transform transition duration-500 ease-in-out hover:scale-105 hover:shadow-2xl hover:bg-gradient-to-r hover:from-orange-300 hover:to-orange-500">
        <form action="">
            <div class="text-center">
                <h2 class="text-4xl font-bold text-orange-400 mb-6 hover:text-orange-500 transition duration-300">Sign Up</h2>

                <div class="mb-4">
                    <label class="block text-lg mb-2 text-gray-800">User Name:</label>
                    <input type="text" placeholder="Enter your username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300 transition">
                </div>

                <div class="mb-4">
                    <label class="block text-lg mb-2 text-gray-800">Email:</label>
                    <input type="email" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300 transition">
                </div>

                <div class="mb-6">
                    <label class="block text-lg mb-2 text-gray-800">Password:</label>
                    <input type="password" placeholder="Enter your password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-300 transition">
                </div>

                <div class="flex justify-center">
                    <input type="submit" value="SIGN UP" class="bg-gradient-to-r from-orange-400 to-orange-500 text-white font-bold py-3 px-8 rounded-full hover:bg-gradient-to-l hover:from-orange-500 hover:to-orange-600 transition duration-300 ease-in-out transform hover:scale-110 cursor-pointer animate-pulse">
                </div>

                <div class="flex justify-between items-center mt-6">
                    <p class="text-sm text-gray-500">Already have an account? <a href="/login.html" class="text-orange-300 hover:text-orange-400 transition">Login</a></p>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
