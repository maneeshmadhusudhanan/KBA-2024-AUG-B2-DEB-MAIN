<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center min-h-screen bg-gradient-to-r from-slate-400 via-slate-300 to-slate-200">

    <div class="bg-white shadow-2xl rounded-lg p-8 w-full max-w-md mx-4">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Login</h1>
            <p class="text-gray-500 mt-2">Welcome back! Please login to your account.</p>
        </div>

        <div class="mb-5">
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
            <input id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-400 focus:outline-none" type="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
            <input id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-yellow-400 focus:outline-none" type="password" placeholder="Enter your password" required>
        </div>

        <div class="flex justify-between items-center mb-4">
            <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot Password?</a>
        </div>

        <div class="flex justify-between items-center">
            <button class="w-full py-2 bg-yellow-500 text-white font-bold rounded-lg shadow-md hover:bg-yellow-600 focus:ring-2 focus:ring-yellow-400 focus:outline-none">Login</button>
        </div>

        <div class="text-center mt-6">
            <p class="text-gray-700">Don't have an account? 
                <a class="text-orange-600 font-semibold hover:text-orange-700" href="/CSS/css/login/signup.html">Sign up</a>
            </p>
        </div>
    </div>

</body>

</html>
