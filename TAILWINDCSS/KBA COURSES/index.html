<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBA COURSES</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100">

    <!-- Navbar -->
    <div class="navbar bg-slate-300 py-4 shadow-lg">
        <div class="logo flex justify-center">
            <img src="/CSS/css/KBA COURSES/img/images.png" alt="KBA Logo" class="h-12">
        </div>
        <div class="nav flex justify-center mt-4">
            <nav>
                <ul class="flex space-x-8 font-semibold text-lg">
                    <li><a href="/CSS/css/KBA COURSES/index.html" class="hover:text-blue-500">HOME</a></li>
                    <li><a href="/CSS/css/KBA COURSES/courses.html" class="hover:text-blue-500">COURSES</a></li>
                    <li><a href="/CSS/css/KBA COURSES/contactus.html" class="hover:text-blue-500">CONTACT US</a></li>
                    <li><a href="/CSS/css/KBA COURSES/add_course.html" class="hover:text-blue-500">ADD COURSES</a></li>
                    <li><a href="#" class="hover:text-blue-500">LOGOUT</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Section 1 -->
    <div class="section bg-gradient-to-r from-slate-200 to-slate-400 py-20">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-900">Learn Blockchain Technology From India's First Center</h1>
            <span class="text-xl text-gray-600 mt-4 block">Since 2017</span>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section1 bg-slate-100 py-16">
        <div class="text-center">
            <h1 class="text-3xl font-semibold text-blue-800">Browse Your Topic Courses</h1>
            <span class="text-lg text-gray-600 mt-2 block">Choose the course that's right for your career goals</span>
        </div>
    </div>

    <!-- Top Courses -->
    <div class="section2 py-16 bg-slate-300">
        <div class="course-heading text-center mb-8">
            <h3 class="text-2xl font-bold text-blue-700">TOP COURSES</h3>
        </div>

        <!-- Course Grid -->
        <div class="course-row grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-12 justify-items-center">
            
            <!-- Course 1 -->
            <div class="course-grid bg-white shadow-lg rounded-lg p-6">
                <div class="sub-heading text-center">
                    <h3 class="text-xl font-bold text-orange-700">CED</h3>
                </div>
                <div class="course-img text-center mt-4">
                    <img src="/CSS/css/KBA COURSES/img/BFP1.png" alt="Course Image" class="h-32 w-auto mx-auto">
                </div>
                <div class="detail text-center mt-4">
                    <a href="#" class="text-blue-600 font-semibold">MORE</a>
                </div>
                <div class="btn text-center mt-4">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-lg">LEARN MORE</button>
                </div>
            </div>

            <!-- Course 2 -->
            <div class="course-grid bg-white shadow-lg rounded-lg p-6">
                <div class="sub-heading text-center">
                    <h3 class="text-xl font-bold text-orange-700">DER</h3>
                </div>
                <div class="course-img text-center mt-4">
                    <img src="/CSS/css/KBA COURSES/img/BFP1.png" alt="Course Image" class="h-32 w-auto mx-auto">
                </div>
                <div class="detail text-center mt-4">
                    <a href="#" class="text-blue-600 font-semibold">MORE</a>
                </div>
                <div class="btn text-center mt-4">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-lg">LEARN MORE</button>
                </div>
            </div>
        </div>

        <!-- View All Button -->
        <div class="center-btn text-center mt-8">
            <button class="bg-orange-500 text-white py-3 px-8 rounded-full">View all Courses</button>
        </div>
    </div>

</body>

</html>
