<body class="bg-slate-300 min-h-screen">

    <!-- Navbar -->
    <div class="fixed top-0 left-0 w-full bg-slate-500 py-4 ring-2 ring-orange-900 shadow-lg shadow-yellow-600">
        <div class="flex justify-between items-center px-10">
            <div class="logo">
                <img src="/CSS/css/KBA COURSES/img/images.png" alt="Logo" class="h-10 w-auto">

            <nav>

        <div class="flex justify-center">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">

                <div class="bg-slate-400 rounded-lg p-6 shadow-lg shadow-yellow-600 ring-2 ring-orange-900">

                    <div class="course-img mb-4">

                </div>

                    </div>
