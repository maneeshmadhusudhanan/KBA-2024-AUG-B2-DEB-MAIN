<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-purple-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold text-purple-600 mb-6 text-center">Login</h1>
        
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email:</label>
                <input type="email" id="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password:</label>
                <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            </div>
            
            <div class="flex items-center justify-between mb-6">
                <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded-md hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    Login
                </button>
                <a href="#" class="text-sm text-purple-600 hover:underline">Forgot Password?</a>
            </div>
        </form>
        
        <p class="text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="#" class="text-purple-600 hover:underline">Sign Up</a>
        </p>
    </div>
</body>
</html>
