<!DOCTYPE html>
<html>
 <head>
 <title>calculator</title>
 </head>
 <body>
   <h1>calculator</h1>
   <table border="1" width="200" height="100" cellpadding="3"cellspacing="10" bgcolor="#223233"style="border-radius:8px">
     <tr>
       <td colspan="4" bgcolor="#00FF00"width="50" height="50"><input type="text"value="0"></td> 
     </tr>
     <tr>
       <td><b><input type="button" value="7"style="background-color:#6D7A7B;color:white;padding:10px;" ></b></td>
       <td><input type="button" value="8"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="9"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="/"style="background-color: #0aa6cf;color:white" bgcolor="#20B2AA"></td>
     </tr>
     <tr>
       <td><input type="button" value="4"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="5"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="6"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="x" style="background-color:#0aa6cf;color:white"></td>
     </tr>
     <tr>
       <td><input type="button" value="1"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="2"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="3"style="background-color: #6D7A7B;color:white" ></td>
       <td><input type="button" value="-"style="background-color: #0aa6cf;color:white"></td>
     </tr>
     <tr>
       <td><input type="button" value="0"style="background-color: #6D7A7B;color:white"></td>
       <td><input type="button" value="."style="background-color: #6D7A7B;color:white"></td>
       <td><input type="button" value="=" bgcolor="#DE3136"style="background-color:red;color:white"></td>
       <td><input type="button" value="+"style="background-color: #0aa6cf;color:white"></td>
     </tr>
   
   </table>
 </body>
 
</html>
