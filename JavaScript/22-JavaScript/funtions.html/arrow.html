<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>arrow funtion -introduction</h1>
    <p> open your browser to see the output</p>
    
    
    <script>

        let add = function(a,b){
            return a+b;
        }

let addarrow = (a,b) =>a+b;



        console.log('regular funtion:',add(5,6));
        console.log('arrow funtion:',addarrow(5,6));


        let person ={
            name:'IRONMAN',
            age:25,
            greet: function(){
                setTimeout(()=>{
                    console.log('hello'+ this.name);
                },10000);
                console.log('hello '+this.name);
                

            }
        }
        person.greet();

    </script>
</body>
</html>
