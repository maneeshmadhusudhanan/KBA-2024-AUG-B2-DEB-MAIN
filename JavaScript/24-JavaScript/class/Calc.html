<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script Calculator</title>
    <link rel="stylesheet" href="stylesheet-calculator.html">
</head>
<body>
<h1>JavaScript Calculator</h1>
<label for="num1">ENTER THE FIRST NUMBER:</label>
<input type="number" id="num1"><br>
<label for="number" >ENTER THE SECOND NUMBER:</label>
<input type="number" id="num2"><br>
<label for="operator">ENTER THE OPERATOR-KEY : (+ , - , * , / ) :</label>
<input type="text" id="operator"><br>
<button onclick="calculate()">CALCULATE</button>
<p id="result"></p>

    <script>
function calculate(){
    let num1 = parseFloat(document.getElementById("num1").value);


    // parsefloat is the convert the floting point numbers 
    let num2 = parseFloat(document.getElementById("num2").value);
    let operator = document.getElementById('operator').value;
    let result;
    
    switch(operator){
        case '+':
            result = num1 + num2;
            break;
            case '-':
                result = num1 - num2;
                break;
                case '*':
                    result = num1 * num2;
                    break;
                    case '/':
                        result = num1 / num2;
                        break;
                        default:
                            result = "invalid operator";
                            }
                            document.getElementById('result').textContent = result;
                            }
    





    </script>
    
</body>
</html>
