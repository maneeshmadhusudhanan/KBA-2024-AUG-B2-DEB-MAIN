<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript map array Iteration</title>

    <script>
        function basicMapOperations(){
            let map = new Map();

            map.set('name',['john','alice','bob']); 
            map.set('age',30);

            let names = map.get('name');
            document.getElementById('getName').innerHTML = 'Name:' + names.join(',');
            document.getElementById('getAge').innerHTML = 'Age:' + map.get('age');

            //array.isarray//bolean is array or not
            let output ='';
            map.forEach((value,key)=>{
                if (Array.isArray(value)){
                    output += key + '=' + value.join(',')+ '<br>';
                    }else{
                        output += key + '=' + value + '<br>';
                }
            });
            document.getElementById('iterationOutput').innerHTML = output;
            
            }
        
    </script>
</head>
<body>
    <h1>Map Operations</h1>
    <h2>Map Iteration</h2>
    <button onclick="basicMapOperations()">show iteration Array</button>
    <div id="getName"></div>
    <div id="getAge"></div>
    <div id="iterationOutput"></div>
   
    
</body>
</html>
