<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x="welcome to javascript string operations ";
        document.write("The length of the string is:",x.length,"<br>");
        document.write("The character at index 2 is",x.charAt(2),"<br>");
        document.write("<br>",x.toUpperCase());
        document.write("<br>",x.toLowerCase());
        document.write("<br>",x.substring(11,21));
        document.write("<br>",x.substr(8,2));



    </script>
</body>
</html>
