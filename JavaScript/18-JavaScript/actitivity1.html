<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    // Create a function to generate the paragraph
function createAboutMeParagraph() {
  // Create a new paragraph element
  const paragraph = document.createElement('p');
  
  // Set the text content of the paragraph
  paragraph.textContent = "Hello! I am MANEESH MADHUSUDHANAN ,a dedicated full-stack developer with a Post Graduate Diploma in Blockchain Architecture from Kerala Blockchain Academy (KBA). With a strong foundation in MERN stack technologies—MongoDB, Express.js, React.js, and Node.js—I specialize in building dynamic, responsive, and scalable web applications. My expertise extends across the entire development lifecycle, from front-end interfaces to back-end server management, ensuring seamless integration and functionality.";
  
  // Append the paragraph to the body of the document
  document.body.appendChild(paragraph);
}
window.onload = createAboutMeParagraph;
</script>

</body>
</html>
