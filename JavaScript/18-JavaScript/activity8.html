<body>

    <script>


// Original text
let originalText = "MongoDB is a decentralised distributed ledger. MongoDB can eliminate centralisation.";

// Function to replace MongoDB with Blockchain
function replaceText(text) {
    return text.replace(/MongoDB/g, "Blockchain");
}

// Apply the replacement
let newText = replaceText(originalText);

// Output the result
console.log(newText);
    </script>
