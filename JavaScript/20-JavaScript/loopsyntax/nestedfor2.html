<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        <!-- 1
             12
             123 -->
    </h3>
    <script>

        for (i=1;i<=3;i++){
            document.write("<br>")
            for (j=1;j<=i;j++){
            document.write(j,"")
        }
        
    }
    document.write("<br>")

    for(i=0;i<9;i++){
        document.write("<br>")
        for(j=0;j<=i;j++){
            document.write(" ");
            document.write(j+1);

        }
    }

    

    </script>
</body>
</html>
