<body>
    <h3>sum of two array  <br> a=[1,2,3,4,5] <br> 
        b=[6,7,8,9,10]</h3>
    <script>
         let a=[1,2,3,4,5]; 
         let b=[6,7,8,9,10];
         let c=[]

         if(a.length == b.length){
            for(let i=0;i<a.length;i++){
                c[i]=a[i]+b[i]
            }
            console.log(c)
            for(x in c){
                document.write(c[x]);}}

                for(x of c){
                document.write("<br><br>",x);
            }
    </script>
