<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ARRAY METHODS</h2>
    
    <script>
        document.write("ARRAY PUSH");
        let a=[1,2,3,4,]
        a.push(5);
        document.write("<br>",a,"<br>");

        document.write("<br>ARRAY POP");
        a.pop();
        document.write("<br>",a,"<br>");
         
        document.write("<br>ARRAY TO STRING");
        let b= a.toString();
        document.write("<br>",b[1],"<br>");

        document.write("<br>ARRAY CONCAT");
        let c=[5,6,7,8];
        let d=a.concat(c);
        document.write("<br>",d,"<br>");

        document.write("<br>ARRAY SPLICE");
        c.splice(2,0,2,3);
        document.write("<br>",c,"<br>");

        document.write("<br>ARRAY SLICE");
        let k=c.slice(0,5);
        document.write("<br>",k,"<br>");

        document.write("<br>ARRAY reverse");
        document.write("<br>",c.reverse(),"<br>");


        document.write("<br>ARRAY sort");
        document.write("<br>",c.sort(),"<br>");


        document.write("<br>ARRAY indexing");
        document.write("<br>",c.indexOf(8),"<br>");


        document.write("<br>ARRAY join");
        document.write("<br>",c.join("/"),"<br>");



        



    </script>
</body>
</html>
