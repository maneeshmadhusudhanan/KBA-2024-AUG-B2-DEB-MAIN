<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Age form example</h3>
    <h1>Enter your age:</h1>
   <form id="ageform">


    <label for="ageinput">age</label>
    <input type="number" id="ageinput" name="age" min="0">
    <button type="button" onclick="displaymessage()">submit</button>
   </form>
   <p id="message"></p>
    <script>
        function displaymessage(){
            const age = document.getElementById('ageinput').value;
            const messageElement = document.getElementById('message');
            if(age<=30){
                messageElement.textContent = `You are ${age} years old`;
                }else{
                    messageElement.textContent = 'Please enter the correct age';
            }
        }

    </script>
</body>
</html>
