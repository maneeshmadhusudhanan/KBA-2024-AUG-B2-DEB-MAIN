<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=[[],[],[]]
        for (let i = 0; i < 3; i++){
            for (let j = 0; j < 4; j++){
                a[i][j]=i+1
                }
                    }

                    
        for (let i = 0; i < 3; i++){
            document.write("<br>")
            for (let j = 0; j < 4; j++){
               
                document.write(a[i][j]," ")
                a[i][j]=i+j
                }
                    }



    </script>
    
</body>
</html>
