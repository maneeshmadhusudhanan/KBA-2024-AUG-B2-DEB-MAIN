<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <script>
    //Arithmetic Operations
    console.log(" 2+5 is:", 2 + 5);
    document.write(" 2+5 =", 2 + 5, "<br>");
    document.write(" 5*10 =", 5 * 10, "<br>");
    document.write(" (26*3)+4=  ", (26 * 3) + 4, "<br>");
    document.write(" 56/5=  ", 56 / 5, "<br>");

    //Print Pattern 1
    document.write("<br><br>", "*", "<br>");
    document.write("*\t*", "<br>");
    document.write("*\t*\t*", "<br>");

    //Print Pattern 2
    document.write("<br><br>", "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;\t\t*", "<br>");
    document.write("&nbsp;&nbsp;&nbsp;\t*\t*", "<br>");
    document.write("&nbsp;*\t*\t*", "<br>");

    //Print Program 1
    document.write("<br><br>");
    document.write("1 <br>");
    document.write("12 <br>");
    document.write("123 <br>");

    //Print Program 2
    document.write("<br><br>");
    document.write("1 <br>");
    document.write("23 <br>");
    document.write("456 <br>");

    //output using document.write()
    document.write("<br><br>");

    a = 3 + 4 - 1;
    b = (3 * 5) + 1;
    c = (5 * 2) / 2;
    d = 4.5 * 2;
    e = (10*2)+3-1;

    document.write("Ans for 3+4-1 = \t", `${a}`, "<br><br>");
    document.write("Ans for (3*5)+1 =\t", `${b}`, "<br><br>");
    document.write("Ans for (5*2)/2 =\t", `${c}`, "<br><br>");
    document.write("Ans for 10*2+3-1=\t",`${e}`,"<br><br>"); 
    document.write("Ans for 4.5*2 =\t", `${d}`, "<br><br>");

    //output using console:
    console.log("Ans for 10*2+3-1 =\t", 10 * 2 + 3 - 1)
    console.log("Ans for 10%2 =\t", 10 % 2)
    console.log("Ans for 17%2 =\t", 17 % 2)
    console.log("Ans for 4.5*2 =\t", 4.5 * 2)

</script>

<body>


    <br><br>
    <p id="ID1"></p>
    <p id="ID2"></p>
    <p id="ID3"></p>
    <p id="ID4"></p>

    <script>
        //output using document.getElement

        X = (5 * 6) % 4;
        Y = 3.5 + 2.4;
        Z = 104.5 / 5;
        A = 4.5 * 2;

        document.getElementById("ID1").innerHTML = "(5 * 6) % 4 = " + X;
        document.getElementById("ID2").innerHTML = " 3.5 + 2.4 = " + Y;
        document.getElementById("ID3").innerHTML = "104.5 / 5 = " + Z;
        document.getElementById("ID4").innerHTML = " 4.5 * 2 = " + A;
    </script>
    </script>
</body>
</html>
