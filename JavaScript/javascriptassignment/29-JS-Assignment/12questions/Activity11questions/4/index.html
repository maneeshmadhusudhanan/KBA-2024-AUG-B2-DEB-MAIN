<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <div class="w-[400px] p-6">
        <div class="flex">
            <div class="mb-5">
                <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name
                    :</label>
                <input type="text" id="name"
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>

            <div class="mb-5 mt-7 ml-3">
                <button class="rounded-full bg-gray-600 px-14 py-3 text-white" onclick="Store()">Save</button>
            </div>
        </div>

        <div class="mb-5">
            <select name="" id="dropdown"></select>
        </div>
        <div class="mb-5" id="display"></div>

    </div>


    <script>

        const data = [];

        function Store() {
            const name = document.getElementById('name').value;
            if (name.trim() !== '') {
                data.push(name);
                document.getElementById('name').value = '';
                console.log(data)
                dropdownButton();
            } else {
                alert('Please enter a name!')
            }
        }

        function dropdownButton() {

            const dropdown = document.getElementById('dropdown');
            dropdown.innerHTML = "";
            dropdown.onchange = displayArray;

            data.forEach((_, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = `${index + 1}`;
                dropdown.appendChild(option);
            });

        }

        function displayArray() {
            const display = document.getElementById('display');
            if (data.length > 0) {
                const value = document.getElementById('dropdown').value;
                const item = data[value];
                display.textContent=item;
            }else{
                alert('No students are available');
            }


        }



    </script>


</body>

</html>
