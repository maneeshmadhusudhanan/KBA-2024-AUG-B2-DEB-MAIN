<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>

    <div class="flex justify-center space-x-3 pt-8 ">
        <div class="w-[400px] p-6 shadow-xl">
           <div class="text-center">
            <span class="text-xl font-bold" > Area of Square</span>
           </div> 
            <div class="mb-5">
                <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Side
                    </label>
                <input type="text" id="side"
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div class="mb-5">
                <button class="rounded-full bg-gray-600 px-14 py-3 text-white" onclick="Sqare()">Area</button>
            </div>
            <div class="mb-5 text-2xl">
                <h2 id="result1"></h2>
            </div>
        </div>
        <div class="w-[400px] p-6 shadow-xl">
            <div class="text-center">
             <span class="text-xl font-bold" > Area of Rectangle</span>
            </div> 
             <div class="mb-5">
                 <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Length
                     </label>
                 <input type="text" id="length"
                     class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
             </div>
             <div class="mb-5">
                <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Breadth
                    </label>
                <input type="text" id="breadth"
                    class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
             <div class="mb-5">
                 <button class="rounded-full bg-gray-600 px-14 py-3 text-white" onclick="Rectangle()">Area</button>
             </div>
             <div class="mb-5 text-2xl">
                 <h2 id="result2"></h2>
             </div>
         </div>
         <div class="w-[400px] p-6 shadow-xl">
            <div class="text-center">
             <span class="text-xl font-bold" > Area of Circle</span>
            </div> 
             <div class="mb-5">
                 <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Radious
                     </label>
                 <input type="text" id="radious"
                     class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
             </div>
             <div class="mb-5">
                 <button class="rounded-full bg-gray-600 px-14 py-3 text-white" onclick="Circle()">Area</button>
             </div>
             <div class="mb-5 text-2xl">
                 <h2 id="result3"></h2>
             </div>
         </div>
 
    </div>

    <script>
         function Sqare(){
            const input = document.getElementById("side").value;
            console.log(input)
            

            const area = 4*input
            document.getElementById("result1").innerHTML=`Area: ${area}`

        }
        function Rectangle(){
            const l = document.getElementById("length").value;
            const b = document.getElementById("breadth").value;

            const area = l*b
            document.getElementById("result2").innerHTML=`Area: ${area}`
        }
        function Circle(){
            const r = document.getElementById("radious").value;

            const area = 3.14*r*r;
            document.getElementById("result3").innerHTML=`Area: ${area}`
        }
    </script>
    


</body>

</html>
