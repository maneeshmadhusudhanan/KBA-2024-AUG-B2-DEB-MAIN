<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

</head>

<body>
    <div class="w-[400px] p-6">
        <div class="mb-5">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Enter
                Number</label>
            <input type="text" id="number"
                class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="mb-5">
            <button class="rounded-full bg-gray-600 px-14 py-3 text-white" onclick="reverse()">Reverse</button>
        </div>

        Reverse : <h1 id="display"></h1>



    </div>

    <script>

        function reverse() {

            let rev = 0;
            let n = Number(document.getElementById('number').value);

            
                while (n > 0) {
                    let temp = n % 10;
                    rev = rev * 10 + temp;
                    n = Math.floor(n / 10);
                    console.log(n)
                }
                console.log(rev);

                document.getElementById('display').textContent = rev;
        }



    </script>

</body>

</html>
