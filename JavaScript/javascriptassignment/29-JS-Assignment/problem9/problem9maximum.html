<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-blue-100 min-h-screen flex items-center justify-center">
    <div class="w-[400px] p-6 bg-white rounded-lg shadow-lg">
        <div class="mb-5">
            <label for="large-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Enter Number
            </label>
            <input type="text" id="number"
                class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-blue-600 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div class="mb-5">
            <button class="rounded-full bg-blue-600 hover:bg-blue-700 px-14 py-3 text-white" onclick="Max()">
                Maximum
            </button>
        </div>

        <div class="text-gray-800">
            Array: <h1 id="display" class="inline font-semibold"></h1>
        </div>
        <div class="text-gray-800 mt-2">
            Maximum value: <h1 id="MaxNumber" class="inline font-semibold"></h1>
        </div>
    </div>

    <script>
        const data = [];

        function Max() {
            const n = document.getElementById('number').value;
            if (n.trim() !== '') {
                data.push(Number(n)); // Ensure the input is treated as a number
                document.getElementById('display').textContent = `[ ${data.join(', ')} ]`;
                const max = Math.max(...data);
                document.getElementById('MaxNumber').textContent = `${max}`;
                document.getElementById('number').value = '';
            } else {
                alert('Enter a number!');
            }
        }
    </script>
</body>

</html>
